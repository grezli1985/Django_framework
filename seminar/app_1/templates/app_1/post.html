{% extends 'app_1/base.html' %}

{% block title %}
    Посты
{% endblock %}

{% block content %}
    <h2>Посты автора: {{ post.title }}</h2>
    <table>
        {% for key, item in post.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ item }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
